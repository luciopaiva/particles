<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Particles</title>

    <link rel="stylesheet" href="index.css">

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/p5/lib/p5.min.js"></script>
    <script src="logger.js"></script>
    <script src="spatial-index/spatial-index.js"></script>
    <script src="spatial-index/cellular-spatial-index.js"></script>
    <script src="particle.js"></script>
    <script src="simulation.js"></script>
    <script src="index.js"></script>
</head>
<body>
<table>
    <tr>
        <td id="canvas-container"></td>
        <td>
            <div>Debug: <span id="debug-console">-</span></div>
            <div>FPS: <span id="fps"></span></div>
            <div>Num. particles: <span id="num-particles"></span></div>
            <div>Migrated particles: <span id="migrated-particles"></span></div>
            <div>Avg. speed: <span id="avg-speed"></span></div>
            <div>Min. neighbor count: <span id="min-neighbor-count"></span></div>

    </tr>
